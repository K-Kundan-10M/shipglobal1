<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-guessing game </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>  <!--this is the game name developed by me " kundan"-->
        <div id="Number-guessing" class="Number-guessing"></div>
        <input type="text" id="user-input" placeholder="Type your guess here">
        <button id="submit-btn">Submit</button> <!--this is the "submit button"-->
        <button id="restart-btn">Restart Game</button><!--this is the "restart button"-->
        <div id="feedback" class="feedback"></div><!--feedback section-->
        <div id="attempts" class="attempts"></div><!--attempts counter -->
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
